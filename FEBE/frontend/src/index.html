<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="icon" type="image/png" href="images/biorezImages/biorezLogo-green.png" />

  <body>

    <header>

          <div class="footer-acount">

            </a>
            <div class="footer-social-media">
              <a href="#"><i class="bx bxl-youtube" style="color: #ffffff"></i></a>
              <a href="#"><i class="bx bxl-instagram-alt" style="color: #ffffff"></i></a>
              <a href="#"><i class="bx bxl-tiktok" style="color: #ffffff"></i></a>

          </div>

          <div class="footer-detail">
            <div class="footer-detail-text">
              <h3>Perusahaan</h3>
              <a href="#home">Beranda</a>
              <a href="#services">Layanan Kami</a>

            <div class="footer-detail-text">

              <a href="#/scanner">Pemindai</a>
              <a href="#/shop">Toko</a>
              <a href="#/cart">Keranjang</a>
              <a href="#/biopore">Biopori</a>

          </div>
        </div>

        <div class="footer-line"></div>

        <div class="footer-copyright">
          <div>
            <p>2025 Hak Cipta</p>
          </div>
          <div class="footer-law">
            <a href="#">Syarat dan Ketentuan</a>
            <a href="#">Kebijakan Privasi</a>
            <a href="#">Cookie</a>
          </div>
